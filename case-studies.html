<!-- Gallery script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const thumbs = Array.from(document.querySelectorAll('.project-thumb'));
  const largePreview = document.getElementById('largePreview');
  const largeTitle = document.getElementById('largeTitleOverlay');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  if (!thumbs.length) return;

  let activeIndex = thumbs.findIndex(t => t.classList.contains('active-thumb'));
  if (activeIndex < 0) activeIndex = 0;

  function updateProject(index) {
    index = (index + thumbs.length) % thumbs.length; // wrap
    thumbs.forEach((t,i) => t.classList.toggle('active-thumb', i === index));
    largePreview.src = thumbs[index].dataset.large || thumbs[index].src;
    largeTitle.textContent = thumbs[index].dataset.title || '';
    activeIndex = index;

    // ensure active thumb is visible
    thumbs[index].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
  }

  // thumbnail clicks
  thumbs.forEach((thumb, i) => {
    thumb.addEventListener('click', () => updateProject(i));
  });

  // arrows
  prevBtn.addEventListener('click', () => updateProject(activeIndex - 1));
  nextBtn.addEventListener('click', () => updateProject(activeIndex + 1));

  // keyboard arrows
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') updateProject(activeIndex - 1);
    if (e.key === 'ArrowRight') updateProject(activeIndex + 1);
  });

  // init
  updateProject(activeIndex);
});
</script>
